---
layout: default
title: Music Blog
---

<section class="music-blog">
    {% for post in site.categories.music-blog %}
      <article class="post">
        <header>
          <h1 class="post-title">{{ post.title }}</h1>
          <p class="post-date">{{ post.date | date: "%Y %B %d" }}</p>
        </header>
        <div class="post-content">
          {% include jplayer.html %}
        </div>
      </article>
    {% endfor %}
</section>

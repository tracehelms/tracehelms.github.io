---
layout: default
title: Post List
order: 1
---

<section class="home">
    {% for post in site.posts %}
      <div class="post-listing">
        <p class="post-date">{{ post.date | date: "%Y %B %d" }}</p>
        <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
      </div>
    {% endfor %}
</section>

title: Goals
order: 2
---

<section class="goals">
    {% for post in site.categories.goals %}
      <article class="row">
        <header class="post-title col-md-3 column">
          <h1>{{ post.title }}</h1>
          <p>{{ post.date | date: "%Y %B %d" }}</p>
        </header>
        <div class="post-content col-md-9 column">
          {{ post.content }}
        </div>
      </article>
    {% endfor %}
</section>

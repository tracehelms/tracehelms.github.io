---
layout: default
title: Goals
---

<div class="goals">
  <h2>Some Modest Gaols</h2>
  <ul class="posts">
    {% for post in site.categories.goals %}
      <section>
        <h3>{{ post.title }}</h3>
        <p>{{ post.date | date_to_string }}</p>
        <div class="content">
          {{ post.content }}
        </div>
      </section>
    {% endfor %}
  </ul>
</div>

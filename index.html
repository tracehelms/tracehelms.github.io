---
layout: default
title: Home
---

<section class="home">
    {% for post in site.posts %}
      <article class="row">
        <header class="post-title col-md-3 column">
          <h1>{{ post.title }}</h1>
          <p>{{ post.date | date_to_string }}</p>
        </header>
        <div class="post-content col-md-9 column">
          {{ post.content }}
        </div>
      </article>
    {% endfor %}
</section>

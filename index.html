---
layout: default
title: Home
order: 0
---

<section id="home">
  <ul class="posts">
    {% for post in site.posts %}
      <section>
        <div class="post-title">
          <h2>{{ post.title }}</h2>
          <p>{{ post.date | date_to_string }}</p>
        </div>
        <div class="post-content">
          {{ post.content }}
        </div>
      </section>
    {% endfor %}
  </ul>
</section>

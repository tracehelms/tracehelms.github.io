---
layout: default
title: Home
---

<section class="home">
    {% for post in site.posts %}
      <article class="post">
        <header>
          <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
          <p class="post-date">{{ post.date | date: "%Y %B %d" }}</p>
        </header>
        <div class="post-content">
          {{ post.content }}
        </div>
      </article>
    {% endfor %}
</section>

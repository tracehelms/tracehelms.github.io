<header class="col-md-3 column">
  <h1 class="site-title"><a href="/">{{ site.name }}</a></h1>
  <div class="contact">
    <p>
      <a href="https://github.com/tracehelms">github.com/tracehelms</a><br />
      <a href="https://twitter.com/tracehelms">twitter.com/tracehelms</a><br />
    </p>
  </div>
  <nav>
    <ul>
      {% sorted_for page in site.pages sort_by:order %}
        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endsorted_for %}
    </ul>
  </nav>
</header>
